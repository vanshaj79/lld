<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height: 80vh;
        width: 80vw;
        border: 1px solid black;
    }
    p{
        font-size: 1rem;
    }
    span{
        font-size: 2em;
    }
</style>
<body>
    <!--                      SIZE UNITS
    Absolute units(fixed)                    Relative units(depends in some else)
    1)-pixels(px)(1/96 of an inch)              1)-vw (viewport width)
    2)-inch                                     2)-vh (viewport height)
    3)-mm                                       3)-%  (relative to parent)
    4)-point                                    4)-rem (relative to font of root element)
                                                5)-em (relative to font of element)
                                              1 rem =16 pixels
                                              0.5 rem=8 pixels
                                              2 rem=32 pixels -->
    <div>
        <p>Lorem ipsum <span>dolor sit</span> amet consectetur adipisicing elit. Accusantium soluta minus quos vitae. Neque officiis porro reiciendis, ipsa magnam et quas voluptas ea excepturi, tenetur soluta. Ullam tempore illum sit?</p>
    </div>
</body>
</html>
