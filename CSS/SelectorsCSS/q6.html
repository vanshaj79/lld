<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    /*CSS Selector*/
    /*ID selector=>if we want to add some properties to only to a specific elements*/
    /*ID have more preference than a class */
    #one{
        background-color: red;
    }
    .s2{
        background-color: blue;
    }
</style>
<body>
   <p class="s1">Random</p>
   <p class="s1">Random</p>
   <p class="s1">Random</p>
   <p class="s1">Random</p>
   <p class="s2">Random</p>
   <p class="s2">Random</p>
   <p class="s2" id="one">select one</p>
   <p class="s2">Random</p>
   <p class="s2">Random</p>
</body>
</html>
