<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     /*CSS SELECTOR*/
    /*Class Selector=>if we want to apply certain properties to group of elements */
    .class1{
        background-color: blue;
        color: white;
    }
    .class2{
        background-color: red;
    }
</style>
<body>
    <p>Random</p>
    <p>Random</p>
    <p>Random</p>
    <p>Random</p>
    <p>Random</p>

    <p class="class1">Make me blue</p>
    <p class="class2">Make me red</p>
    <!--order can be any, if multiple classes given
    recent class property will prevail-->
    <p class="class1 class2">Guess my color</p>
</body>
</html>
