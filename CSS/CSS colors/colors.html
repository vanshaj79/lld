<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*use coolors website for colors(hexcode)*/
    .normal{
        background-color: red;
    }
    .rgb{
        background-color: rgba(54, 13, 166,0.3);
        /*here rgba is red green blue opacity*/
    }
    .hexcode{
        background-color: #7481A2;
    }
    .hsl{
        /*Hue Saturation Lightness*/
        /*0-256,0-100,0-100*/
        background-color: hsla(71, 79%, 41%, 0.692);
    }
</style>
<body>
    <div class="normal">DIV</div>
    <div class="rgb">DIV</div>
    <div class="hexcode">DIV</div>
    <div class="hsl">DIV</div>
</body>
</html>
