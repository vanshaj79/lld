<body>
    <button id="all">Remove All</button>
    <ul>
        <li>

            <button class="delete-btn">delete</button>
        </li>
    </ul>
    <script>
        //Q- Make remove all button work and make individual delete button workelete button work

        let removeAllBtn=document.getElementById('all')
        let deleteBtns=document.querySelectorAll('.delete-btn')
        let ul=document.querySelector('ul')

        deleteBtns.forEach(deleteBtn=>{
            deleteBtn.addEventListener('click',function(event){
                ul.removeChild(deleteBtn.parentElement)//removes the child element from dom
            })
        })
        // for(let i=0;i<deleteBtns.length;i++){
        //     let deleteBtn=deleteBtns[i]
        //     deleteBtn.addEventListener('click',function(event){
        //         let li=deleteBtn.parentElement
        //         ul.removeChild(li)
        //     })
        // }
        removeAllBtn.addEventListener('click',event=>{
            ul.remove()//removes that particular element completely from the dom
        })   
    </script>
    
</body>
</html>
