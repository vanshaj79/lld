<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        //fix the list by inserting the missing element using querselector
        //and insertbefore
        let ul=document.querySelector('ul')
        let listItem=document.querySelectorAll('li')
        //this queryselectorAll function selects all the elements which passes the criteria
        let insertBeforeListItem=listItem[6]
        // after 5 and before 6
        let li = document.createElement('li')
        li.innerText='7'
        ul.insertBefore(li,insertBeforeListItem)
        
    </script>
</body>
</html>
