<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //he HTML DOM document object is the owner of all other objects in your web page.
        //the most common way to access an html element is to use the id of the element 
        let change=document.getElementById('demo')
        change.innerHTML="hello world"
        //easiest way to get or change the content of an element by using innerHTML property
        //A property is a value that you can get or set 
        //A method is an action you can do (like add or deleting an HTML element).
    </script>
</body>
</html>
