<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form making</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <label>Name</label>
        <input type="text">

        <label>E-mail</label>
        <input type="email">
        
        <label>Age</label>
        <input type="number" min="1" max="50">

        <label>Date of Birth</label>
        <input type="date" max="2023-08-24">

        <label>Password</label>
        <input type="password" minlength="5">

        <label>Thread</label>
        <input type="text" maxlength="10">

        <h3>Skills</h3>
        <label>JAVA</label>
        <input type="checkbox">
        <label>SQL</label>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">

        <h3>Gender</h3>
        <label>Male</label>
        <input type="radio" name="as">
        <label>Female</label>
        <input type="radio" name="as">

        <label>Resume</label>
        <input type="file">

        <label>Fav colors</label>
        <input type="color">

        <label>T-Shirt size</label>
        <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
        </select>
        
        <label>additional comments</label>
        <textarea id="review"></textarea>
        <button>Submit</button>

    </form>
</body>
</html>
